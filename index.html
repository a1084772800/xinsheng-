    <script>
        // Initialize vConsole
        var vConsole = new window.VConsole();
        
        // --- ADVANCED NETWORK TRACING INTERCEPTOR (V3 - Robust Encoding & Safety) ---
        (function() {
            const originalFetch = window.fetch;
            const textDecoder = new TextDecoder("utf-8"); // Force UTF-8

            const getHeaders = (resource, config) => {
                let headers = new Headers();
                if (resource instanceof Request) {
                    resource.headers.forEach((v, k) => headers.append(k, v));
                }
                if (config && config.headers) {
                    if (config.headers instanceof Headers) {
                        config.headers.forEach((v, k) => headers.append(k, v));
                    } else if (Array.isArray(config.headers)) {
                        config.headers.forEach(([k, v]) => headers.append(k, v));
                    } else {
                        Object.entries(config.headers).forEach(([k, v]) => headers.append(k, v));
                    }
                }
                return headers;
            };

            const checkInvisibleChars = (str) => {
                if (!str) return false;
                return /[\u200B-\u200D\uFEFF\u00A0\u2060\r\n]/.test(str);
            };

            // Safe body reader that avoids "Operation aborted" in buggy WebViews
            const safeReadBody = async (cloneable) => {
                try {
                    // CRITICAL FIX: Wrapping clone() in try-catch.
                    // Some browsers (WeChat WebView) throw "DOMException: The operation was aborted"
                    // immediately upon calling clone() if the stream state is specific.
                    const clone = cloneable.clone();
                    const buffer = await clone.arrayBuffer();
                    return textDecoder.decode(buffer);
                } catch (e) {
                    return `[Body Read Failed: ${e.message}]`;
                }
            };

            window.fetch = async function(...args) {
                const [resource, config] = args;
                
                let url = typeof resource === 'string' ? resource : (resource instanceof Request ? resource.url : '');
                if (!url && resource && resource.href) url = resource.href;

                if (url && (url.includes('googleapis') || url.includes('generativelanguage'))) {
                    const headers = getHeaders(resource, config);
                    
                    const urlObj = new URL(url);
                    let keyFromUrl = urlObj.searchParams.get('key');
                    let keyFromHeader = headers.get('x-goog-api-key');
                    let activeKey = keyFromUrl || keyFromHeader;
                    let keySource = keyFromUrl ? 'URL_PARAM' : (keyFromHeader ? 'HEADER' : 'NONE');
                    
                    let logTitle = `üöÄ [API] ${urlObj.pathname.split('/').pop()}`;
                    if (!activeKey) logTitle = `‚ùå [API MISSING KEY] ${urlObj.pathname.split('/').pop()}`;
                    
                    console.groupCollapsed(logTitle);
                    console.log(`üîó URL: ${url}`);
                    
                    if (activeKey) {
                        const mask = activeKey.length > 8 
                            ? `${activeKey.substring(0,4)}****${activeKey.substring(activeKey.length-4)}` 
                            : '****';
                        console.log(`üîë Key Status: FOUND (${keySource})`);
                        console.log(`üé´ Key Mask: ${mask}`);
                    } else {
                        console.error("‚ùå CRITICAL: No API Key found!");
                    }

                    // Log Body with robust decoding
                    let bodyStr = config?.body;
                    if (!bodyStr && resource instanceof Request) {
                        bodyStr = await safeReadBody(resource);
                    }
                    
                    if (bodyStr && typeof bodyStr === 'string') {
                        try {
                            if (bodyStr.startsWith('{') || bodyStr.startsWith('[')) {
                                console.log("üì¶ Body (JSON):", JSON.parse(bodyStr));
                            } else {
                                console.log("üì¶ Body (Raw):", bodyStr);
                            }
                        } catch(e) {
                            console.log("üì¶ Body (Decoded):", bodyStr);
                        }
                    }
                    console.groupEnd();
                }

                try {
                    const response = await originalFetch(...args);
                    
                    if (url && (url.includes('googleapis') || url.includes('generativelanguage'))) {
                        if (!response.ok) {
                            // Robust error reading
                            const errorBodyStr = await safeReadBody(response);
                            console.group(`üö® [API Error ${response.status}]`);
                            try {
                                const json = JSON.parse(errorBodyStr);
                                console.error("üî• Error Response:", json);
                            } catch (e) {
                                console.log("üî• Error Text:", errorBodyStr);
                            }
                            console.groupEnd();
                        }
                    }
                    return response;
                } catch (error) {
                    // Check for AbortError specifically
                    if (error.name === 'AbortError' || error.message.includes('aborted')) {
                         console.warn(`üõë [Request Aborted] ${url}`, error);
                    } else {
                         console.error(`üí• [Network Failure] ${url}`, error);
                    }
                    throw error;
                }
            };
        })();
    </script>
